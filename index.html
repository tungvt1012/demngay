		<script>
		$(document).ready(function(){
		 var x = document.getElementById("myAudio");
			x.autoplay = true;
			  x.load();
		// count day
		function updateTimer(){
			// Get the element to append to
			var counter = document.getElementById("showDay");
			// Set the targetDate
			var targetDate = new Date("April 23, 2018 19:30:00");

			var remainingSeconds = ~ ~((new Date() - targetDate ) / 1000);
			var remainingTime = {
				"days": remainingSeconds / (60 * 60 * 24),
				"hours": (remainingSeconds % (60 * 60 * 24)) / (60 * 60),
				"minutes": (remainingSeconds % (60 * 60)) / 60,
				"seconds": remainingSeconds % 60
			};

			var str = "";
			for (var i in remainingTime) {
				str += ~ ~remainingTime[i] + " " + i +  "<br>";
			}
			// Store the result in the element
			counter.innerHTML = str.substring(0, str.length - 2);
		 }

		 // Update the timer every 1 second
		 setInterval(updateTimer, 1000);

		});
		</script>
